name: Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies for BACKEND
        working-directory: ./backend
        run: npm ci

      - name: Build BACKEND
        working-directory: ./backend
        run: npm run build

      - name: Install dependencies for FRONTEND
        working-directory: ./backend
        run: npm ci

      - name: Build FRONTEND
        working-directory: ./backend
        run: npm run build